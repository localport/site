<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <script type="text/javascript">
      let theme = {};
      theme.stored = window.localStorage.getItem("theme");
      theme.system = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
      theme.calculated = !!theme.stored ? theme.stored : theme.system;

      if (theme.calculated === "dark") {
        // if theme is dark, set background and data-theme
        document.documentElement.setAttribute("data-theme", "dark");
        document.documentElement.style.background = "#000";
      }
      // Remove background when loaded otherwise when theme changed some areas look white
      window.addEventListener("load", () => {
        document.documentElement.removeAttribute("style");
      });
    </script>

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %svelte.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="app">%svelte.body%</div>
  </body>
</html>
